<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">홈</a><br>
<table>
  <tr>
    <th>Id</th>
    <th>작성한 게시글</th>
    <th>추방</th>
  </tr>
    <tr th:each="user:${userPage}">
        <td th:text="${user.userId}" id="userId"></td>
        <td>
            <a th:href="'/userBoard/' + ${user.userId} ">유저가 작성한 게시글</a>
        </td>
        <td>
            <a th:href="'/admin/deleteUser/' + ${user.userId} ">추방</a>
        </td>
    </tr>
</table>
<a th:if="${userPage.hasPrevious()}"
   th:href="'/admin/userManage?page=' + (${userPage.number - 1}) + '&size=5'">이전</a>
<span th:text="${userPage.number + 1} + '/' + ${userPage.totalPages}"></span>
<a th:if="${userPage.hasNext()}"
   th:href="'/admin/userManage?page=' + (${userPage.number + 1}) + '&size=5'">다음</a>
</body>
</html>
