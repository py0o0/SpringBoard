<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: blue;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
            color: darkblue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            margin: 20px 0;
            text-align: center;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            color: black;
            text-decoration: none;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
        .pagination span {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
<a href="/">홈</a><br>
<table>
    <tr>
        <th>ID</th>
        <th>작성한 게시글</th>
        <th>추방</th>
    </tr>
    <tr th:each="user:${userPage}">
        <td th:text="${user.userId}" id="userId"></td>
        <td>
            <a th:href="'/userBoard/' + ${user.userId}">유저가 작성한 게시글</a>
        </td>
        <td>
            <a th:href="'/admin/deleteUser/' + ${user.userId}" style="color: red;">추방</a>
        </td>
    </tr>
</table>
<div class="pagination">
    <a th:if="${userPage.hasPrevious()}"
       th:href="'/admin/userManage?page=' + (${userPage.number - 1}) + '&size=5'">이전</a>
    <span th:text="${userPage.number + 1} + ' / ' + ${userPage.totalPages}"></span>
    <a th:if="${userPage.hasNext()}"
       th:href="'/admin/userManage?page=' + (${userPage.number + 1}) + '&size=5'">다음</a>
</div>
</body>
</html>
